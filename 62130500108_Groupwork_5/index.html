<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GroupWork Week 5</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

    <!-- Using via Google Web Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->

    <!-- Using Tailwind via CDN -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

    <!-- Vue CDN -->

    <script src="https://unpkg.com/vue@next"></script>
</head>

<!-- <i class="material-icons">favorite</i> -->

<body class="bg-fixed bg-gradient-to-tr from-green-400 via-pink-500 to-indigo-500">
    <div id="app" class="">
        <!-- viewpic -->
        <photoview :viewpic="viewpic" @before="beforeview" @next="nextview" @like="togglelike" @viewoff="toggleviewoff" ></photoview>
        <div class="text-3xl text-center py-7 flex justify-evenly">
            <h1 class="bg-gray-100 p-2 rounded-lg shadow-inner">Gallery Count ( {{countpic}} ) </h1>
            <h1 class="bg-gray-100 p-2 rounded-lg shadow-inner">Like Count ( {{countlike}} )</h1>
        </div>
        <!-- searchbar -->
        <photosearch :search="search" @searchon="togglesearchon" @searchoff="togglesearchoff" @searched="(text) => {this.searchtext = text} " @callingfilter="filterpic"></photosearch>
        <!-- displaypic -->
        <photoitem :picsearch="picsearch" @viewpic="toggleview" @likepic="togglelike"></photoitem>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoView.js"></script>

    <script>
        app.mount('#app')
    </script>
</body>
</html>
